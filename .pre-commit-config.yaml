# AutoPR Pre-commit Configuration
# ULTRA PERMISSIVE - NO BLOCKING CHECKS
#
# This configuration is designed to NOT block commits
# All checks are either disabled or set to warn-only
#
# To make commits more strict later:
# - Remove --warn-only flags
# - Remove --exit-zero flags
# - Remove --ignore flags

repos:
  # Basic formatting (fast) - These are essential but non-blocking
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: [--line-length=100, --check]
        stages: [manual]  # Moved to manual - won't block commits

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --check-only]
        stages: [manual]  # Moved to manual - won't block commits

  # Prettier for JSON, YAML, Markdown formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [json, yaml, markdown]
        args: [--prose-wrap=always, --print-width=100, --check]
        stages: [manual]  # Moved to manual - won't block commits

  # Quality Engine - Ultra Fast mode for pre-commit (only essential checks)
  - repo: local
    hooks:
      - id: quality-engine-ultra-fast
        name: AutoPR Quality Engine (Ultra Fast Mode)
        entry: python -m autopr.actions.quality_engine
        language: system
        types: [python]
        args: [--mode=ultra-fast, --skip-windows-check, --warn-only, --max-issues=5]
        stages: [manual]  # Moved to manual - won't block commits
        verbose: true
        pass_filenames: true
        description: "Run ultra-fast quality checks on Python files (non-blocking)"

  # Individual tool hooks for specific checks - All manual (non-blocking)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix, --exit-zero, --ignore=E501,W503,E203,W291,W292,W293,ALL]
        stages: [manual]  # Manual only - won't block commits
      - id: ruff-format
        args: [--exit-zero]
        stages: [manual]  # Manual only - won't block commits

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --show-error-codes, --no-strict-optional, --ignore-errors]
        stages: [manual]  # Manual only - won't block commits

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ., -c, .bandit, --exit-zero, --skip=ALL]
        exclude: |
          (?x)^(
              .*/__tests__/.*|
              .*/tests/.*|
              .*/test_.*\.py|
              .*_test\.py
          )$
        pass_filenames: false
        stages: [manual]  # Manual only - won't block commits
