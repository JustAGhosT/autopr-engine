name: "Documentation Index HTML Template"
category: "html_template"
description: "Main documentation index template with statistics, hero section, and organized content sections"
version: "1.0.0"
author: "AutoPR Template System"
tags: ["html", "documentation", "index", "dashboard", "statistics"]

template_info:
  name: "Documentation Index"
  type: "html_template"
  framework: "HTML5/CSS3"
  target_audience: "Documentation users, developers, content managers"
  primary_use_cases: ["Documentation homepage", "Template catalog", "Navigation hub", "Statistics dashboard"]

variables:
  content:
    type: "string"
    description: "Main documentation content in HTML format"
    default: ""
    required: true

  total_templates:
    type: "integer"
    description: "Total number of templates available"
    default: 0
    required: false

  total_categories:
    type: "integer"
    description: "Total number of template categories"
    default: 0
    required: false

  total_platforms:
    type: "integer"
    description: "Total number of supported platforms"
    default: 0
    required: false

  custom_css:
    type: "string"
    description: "Additional CSS styles to be included"
    default: ""
    required: false

  last_updated:
    type: "string"
    description: "Date when documentation was last updated"
    default: ""
    required: false

features:
  - "Impressive hero section with gradient background"
  - "Real-time statistics dashboard"
  - "Responsive grid layout for content sections"
  - "Interactive hover effects and animations"
  - "Mobile-optimized design"
  - "Clean typography and spacing"
  - "SEO-optimized structure"
  - "Accessible color contrast"

styling:
  hero_gradient:
    start: "#667eea"
    end: "#764ba2"
  
  stats_colors:
    primary: "#667eea"
    secondary: "#38ef7d"
    tertiary: "#ff6b6b"
  
  layout:
    max_width: "1400px"
    hero_padding: "80px 40px"
    section_gap: "40px"

template_content: |
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Comprehensive template documentation and development guides">
      <title>Template Documentation Hub</title>
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
          
          body { 
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
              line-height: 1.6; 
              background: #f8fafc;
              color: #2d3748;
          }
          
          .container {
              max-width: {{ styling.layout.max_width }};
              margin: 0 auto;
              padding: 0 20px;
          }
          
          .hero-section {
              background: linear-gradient(135deg, {{ styling.hero_gradient.start }} 0%, {{ styling.hero_gradient.end }} 100%);
              color: white;
              padding: {{ styling.layout.hero_padding }};
              text-align: center;
              position: relative;
              overflow: hidden;
          }
          
          .hero-section::before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
              pointer-events: none;
          }
          
          .hero-content {
              position: relative;
              z-index: 1;
          }
          
          .hero-section h1 {
              font-size: 4em;
              font-weight: 800;
              margin-bottom: 20px;
              text-shadow: 0 4px 8px rgba(0,0,0,0.3);
              letter-spacing: -0.02em;
          }
          
          .hero-subtitle {
              font-size: 1.4em;
              font-weight: 300;
              opacity: 0.95;
              max-width: 700px;
              margin: 0 auto 40px;
              line-height: 1.5;
          }
          
          .stats-container {
              background: rgba(255,255,255,0.15);
              backdrop-filter: blur(10px);
              border-radius: 20px;
              padding: 30px;
              margin-top: 40px;
              border: 1px solid rgba(255,255,255,0.2);
          }
          
          .stats-grid {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 30px;
          }
          
          .stat-item {
              text-align: center;
              padding: 20px;
              background: rgba(255,255,255,0.1);
              border-radius: 15px;
              transition: all 0.3s ease;
          }
          
          .stat-item:hover {
              transform: translateY(-5px);
              background: rgba(255,255,255,0.2);
          }
          
          .stat-number {
              font-size: 3em;
              font-weight: 900;
              color: white;
              display: block;
              margin-bottom: 10px;
              text-shadow: 0 2px 4px rgba(0,0,0,0.3);
          }
          
          .stat-label {
              font-size: 1.1em;
              opacity: 0.9;
              font-weight: 500;
              text-transform: uppercase;
              letter-spacing: 0.5px;
          }
          
          .main-content {
              padding: {{ styling.layout.section_gap }} 0;
              background: white;
          }
          
          .content-section {
              margin-bottom: {{ styling.layout.section_gap }};
          }
          
          .section-header {
              text-align: center;
              margin-bottom: 40px;
          }
          
          .section-header h2 {
              font-size: 2.5em;
              color: #2d3748;
              margin-bottom: 15px;
              font-weight: 700;
          }
          
          .section-header p {
              font-size: 1.2em;
              color: #718096;
              max-width: 600px;
              margin: 0 auto;
          }
          
          .content-grid {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
              gap: 30px;
              margin-top: 40px;
          }
          
          .content-card {
              background: white;
              border-radius: 15px;
              padding: 30px;
              box-shadow: 0 4px 20px rgba(0,0,0,0.08);
              border: 1px solid #e2e8f0;
              transition: all 0.3s ease;
              position: relative;
              overflow: hidden;
          }
          
          .content-card::before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              height: 4px;
              background: linear-gradient(90deg, {{ styling.stats_colors.primary }}, {{ styling.stats_colors.secondary }});
          }
          
          .content-card:hover {
              transform: translateY(-8px);
              box-shadow: 0 12px 40px rgba(0,0,0,0.15);
          }
          
          .content-card h3 {
              color: {{ styling.stats_colors.primary }};
              font-size: 1.5em;
              margin-bottom: 15px;
              font-weight: 600;
          }
          
          .content-card p {
              color: #4a5568;
              margin-bottom: 20px;
              line-height: 1.7;
          }
          
          .card-list {
              list-style: none;
          }
          
          .card-list li {
              padding: 12px 0;
              border-bottom: 1px solid #f7fafc;
              display: flex;
              align-items: center;
          }
          
          .card-list li:last-child {
              border-bottom: none;
          }
          
          .card-list li::before {
              content: 'â†’';
              color: {{ styling.stats_colors.primary }};
              font-weight: bold;
              margin-right: 10px;
              font-size: 1.2em;
          }
          
          .card-link {
              color: {{ styling.stats_colors.primary }};
              text-decoration: none;
              font-weight: 500;
              transition: color 0.2s ease;
          }
          
          .card-link:hover {
              color: {{ styling.stats_colors.secondary }};
              text-decoration: underline;
          }
          
          .footer-section {
              background: #2d3748;
              color: white;
              padding: 40px 0;
              text-align: center;
          }
          
          .footer-content {
              max-width: 600px;
              margin: 0 auto;
          }
          
          .footer-content h3 {
              font-size: 1.5em;
              margin-bottom: 15px;
              color: white;
          }
          
          .footer-content p {
              color: #a0aec0;
              line-height: 1.7;
          }
          
          {% if last_updated %}
          .last-updated {
              background: #edf2f7;
              padding: 15px;
              border-radius: 10px;
              text-align: center;
              margin: 30px 0;
              color: #4a5568;
              font-style: italic;
          }
          {% endif %}
          
          @media (max-width: 768px) {
              .hero-section {
                  padding: 60px 20px;
              }
              
              .hero-section h1 {
                  font-size: 2.5em;
              }
              
              .hero-subtitle {
                  font-size: 1.2em;
              }
              
              .stats-grid {
                  grid-template-columns: 1fr;
                  gap: 20px;
              }
              
              .content-grid {
                  grid-template-columns: 1fr;
                  gap: 20px;
              }
              
              .content-card {
                  padding: 20px;
              }
              
              .section-header h2 {
                  font-size: 2em;
              }
          }
      </style>
  </head>
  <body>
      <div class="hero-section">
          <div class="container">
              <div class="hero-content">
                  <h1>Template Documentation</h1>
                  <div class="hero-subtitle">
                      Comprehensive guide to no-code platform development templates, tools, and best practices
                  </div>
                  
                  <div class="stats-container">
                      <div class="stats-grid">
                          <div class="stat-item">
                              <span class="stat-number">{{ total_templates }}</span>
                              <span class="stat-label">Templates</span>
                          </div>
                          <div class="stat-item">
                              <span class="stat-number">{{ total_categories }}</span>
                              <span class="stat-label">Categories</span>
                          </div>
                          <div class="stat-item">
                              <span class="stat-number">{{ total_platforms }}</span>
                              <span class="stat-label">Platforms</span>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="main-content">
          <div class="container">
              {% if last_updated %}
              <div class="last-updated">
                  Last updated: {{ last_updated }}
              </div>
              {% endif %}
              
              <div class="content-section">
                  {{ content }}
              </div>
          </div>
      </div>
      
      <div class="footer-section">
          <div class="container">
              <div class="footer-content">
                  <h3>AutoPR Template System</h3>
                  <p>
                      Empowering developers with comprehensive templates and documentation 
                      for rapid application development across multiple platforms.
                  </p>
              </div>
          </div>
      </div>
      
      {% if custom_css %}
      <style>
          {{ custom_css }}
      </style>
      {% endif %}
  </body>
  </html>
