name: "Base HTML Layout Template"
category: "html_template"
description: "Base HTML layout template for documentation generation with responsive design and modern styling"
version: "1.0.0"
author: "AutoPR Template System"
tags: ["html", "layout", "documentation", "responsive", "css"]

template_info:
  name: "Base Layout"
  type: "html_template"
  framework: "HTML5/CSS3"
  target_audience: "Documentation generators, web developers"
  primary_use_cases: ["Documentation pages", "Content wrapping", "Responsive layouts", "Modern web design"]

variables:
  title:
    type: "string"
    description: "Page title displayed in browser tab and header"
    default: "Documentation"
    required: true

  content:
    type: "string"
    description: "Main content HTML to be inserted into the layout"
    default: ""
    required: true

  custom_css:
    type: "string"
    description: "Additional CSS styles to be included"
    default: ""
    required: false

  meta_description:
    type: "string"
    description: "Meta description for SEO"
    default: "Documentation generated by AutoPR"
    required: false

features:
  - "Responsive design with mobile-first approach"
  - "Modern typography using system fonts"
  - "Clean CSS grid and flexbox layouts"
  - "Accessible color contrast and semantic HTML"
  - "Custom CSS injection support"
  - "SEO-friendly meta tags"
  - "Cross-browser compatibility"

styling:
  color_scheme:
    primary: "#333"
    background: "#ffffff"
    accent: "#667eea"
    text: "#333333"
    light_bg: "#f8f9fa"
    border: "#e1e5e9"

  typography:
    font_family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    line_height: "1.6"
    max_width: "800px"

  spacing:
    padding: "20px"
    margin: "0 auto"
    border_radius: "5px"

template_content: |
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="{{ meta_description }}">
      <title>{{ title }}</title>
      <style>
          body {
              font-family: {{ styling.typography.font_family }};
              line-height: {{ styling.typography.line_height }};
              max-width: {{ styling.typography.max_width }};
              margin: {{ styling.spacing.margin }};
              padding: {{ styling.spacing.padding }};
              background: {{ styling.color_scheme.background }};
              color: {{ styling.color_scheme.text }};
          }
          h1, h2, h3 {
              color: {{ styling.color_scheme.primary }};
              margin-top: 2em;
              margin-bottom: 0.5em;
          }
          h1 { font-size: 2.5em; }
          h2 { font-size: 2em; }
          h3 { font-size: 1.5em; }
          code {
              background: {{ styling.color_scheme.light_bg }};
              padding: 2px 4px;
              border-radius: {{ styling.spacing.border_radius }};
              font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
          }
          pre {
              background: {{ styling.color_scheme.light_bg }};
              padding: 15px;
              border-radius: {{ styling.spacing.border_radius }};
              overflow-x: auto;
              border: 1px solid {{ styling.color_scheme.border }};
          }
          .metadata {
              background: #e8f4fd;
              padding: 15px;
              border-radius: {{ styling.spacing.border_radius }};
              margin: 20px 0;
              border-left: 4px solid {{ styling.color_scheme.accent }};
          }
          .feature-list {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
              gap: 15px;
              margin: 20px 0;
          }
          .feature-item {
              background: {{ styling.color_scheme.light_bg }};
              padding: 15px;
              border-radius: {{ styling.spacing.border_radius }};
              border: 1px solid {{ styling.color_scheme.border }};
              transition: box-shadow 0.2s ease;
          }
          .feature-item:hover {
              box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          }
          a {
              color: {{ styling.color_scheme.accent }};
              text-decoration: none;
          }
          a:hover {
              text-decoration: underline;
          }
          @media (max-width: 768px) {
              body { padding: 10px; }
              h1 { font-size: 2em; }
              h2 { font-size: 1.5em; }
              .feature-list { grid-template-columns: 1fr; }
          }
      </style>
  </head>
  <body>
      <div class="content">
          {{ content }}
      </div>
      {% if custom_css %}
      <style>
          {{ custom_css }}
      </style>
      {% endif %}
  </body>
  </html>
