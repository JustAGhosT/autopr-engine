name: "No-Code Platform Categories"
description: "Comprehensive categorization of no-code app builders for template organization"

categories:
  ai_powered:
    name: "AI-Powered Builders"
    description: "Platforms that use AI prompts and natural language to generate apps"
    characteristics:
      - "Prompt-based development"
      - "Natural language input"
      - "AI code generation"
      - "Rapid prototyping"
    platforms:
      - name: "horizons"
        full_name: "Hostinger Horizons"
        type: "web_app"
        specialties: ["all-in-one", "hosting_integrated", "vibe_coding"]
      - name: "lovable"
        full_name: "Lovable"
        type: "web_app"
        specialties: ["github_sync", "code_ownership", "figma_import"]
      - name: "bolt"
        full_name: "Bolt"
        type: "full_stack"
        specialties: ["expo_support", "react_native", "code_export"]

  visual_builders:
    name: "Visual Drag-and-Drop Builders"
    description: "Traditional visual interface builders with drag-and-drop functionality"
    characteristics:
      - "Drag-and-drop interface"
      - "Visual workflow design"
      - "Template-based"
      - "Component libraries"
    platforms:
      - name: "bubble"
        full_name: "Bubble"
        type: "web_app"
        specialties: ["workflows", "database", "plugins"]
      - name: "softr"
        full_name: "Softr"
        type: "web_app"
        specialties: ["airtable_integration", "client_portals", "marketplaces"]
      - name: "budibase"
        full_name: "Budibase"
        type: "business_tools"
        specialties: ["open_source", "internal_tools", "data_connections"]

  mobile_focused:
    name: "Mobile App Builders"
    description: "Platforms specialized in creating native or hybrid mobile applications"
    characteristics:
      - "Mobile-first design"
      - "App store publishing"
      - "Device feature access"
      - "Cross-platform support"
    platforms:
      - name: "glide"
        full_name: "Glide"
        type: "mobile_app"
        specialties: ["spreadsheet_to_app", "google_sheets", "real_time"]
      - name: "thunkable"
        full_name: "Thunkable"
        type: "mobile_app"
        specialties: ["ios_android", "block_programming", "native_features"]
      - name: "adalo"
        full_name: "Adalo"
        type: "mobile_web"
        specialties: ["marketplace", "database", "visual_builder"]
      - name: "flutterflow"
        full_name: "FlutterFlow"
        type: "mobile_app"
        specialties: ["flutter_framework", "code_export", "firebase"]

  developer_friendly:
    name: "Developer-Friendly Platforms"
    description: "Platforms that bridge no-code and traditional development"
    characteristics:
      - "Code access and export"
      - "API integrations"
      - "Version control"
      - "Custom code support"
    platforms:
      - name: "replit"
        full_name: "Replit"
        type: "collaborative_ide"
        specialties: ["real_time_collaboration", "multi_language", "ai_assistance"]

  form_based:
    name: "Form and Data-Centric Builders"
    description: "Platforms that excel at form-based applications and data management"
    characteristics:
      - "Form-centric design"
      - "Data collection focus"
      - "Payment integration"
      - "Simple app creation"
    platforms:
      - name: "jotform"
        full_name: "Jotform Apps"
        type: "form_app"
        specialties: ["form_integration", "payments", "team_tools"]

pricing_tiers:
  free:
    description: "Platforms with substantial free tiers"
    platforms: ["jotform", "adalo", "flutterflow", "bubble", "replit"]
  
  budget_friendly:
    description: "Platforms under $30/month for basic plans"
    platforms: ["horizons", "lovable", "flutterflow"]
  
  professional:
    description: "Platforms $30-100/month for professional features"
    platforms: ["bubble", "softr", "thunkable", "budibase"]
  
  enterprise:
    description: "Platforms with enterprise pricing and features"
    platforms: ["bubble", "budibase", "softr", "replit"]

use_cases:
  mvp_prototyping:
    description: "Quick MVP and prototype development"
    recommended: ["horizons", "lovable", "bubble", "replit"]
  
  internal_tools:
    description: "Business process automation and internal tools"
    recommended: ["budibase", "softr", "jotform"]
  
  mobile_apps:
    description: "Native mobile application development"
    recommended: ["glide", "thunkable", "adalo", "flutterflow"]
  
  marketplaces:
    description: "E-commerce and marketplace platforms"
    recommended: ["bubble", "softr", "adalo"]
  
  data_driven:
    description: "Apps that heavily rely on data management"
    recommended: ["glide", "softr", "budibase", "bubble"]
