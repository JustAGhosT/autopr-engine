name: Quality Feedback
on:
  # Disabled - functionality moved to ci-cd-pipeline.yml
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  quality-feedback:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}-v2

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with dev

      - name: Run pre-commit hooks
        run: |
          poetry run pre-commit install
          poetry run pre-commit run --all-files

      - name: Comment PR with quality results
        # Note: This workflow is disabled and doesn't trigger on pull requests
        # The PR feedback functionality has been moved to ci-cd-pipeline.yml
        run: |
          echo "This workflow is disabled - PR feedback moved to ci-cd-pipeline.yml"

  security-feedback:
    runs-on: ubuntu-latest
    # Note: This workflow is disabled and doesn't trigger on pull requests
    # The security feedback functionality has been moved to ci-cd-pipeline.yml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --with dev

      - name: Install security tools
        run: |
          poetry run pip install bandit safety

      - name: Run security scan
        run: |
          poetry run bandit -r autopr/ -f json -o bandit-report.json || true
          poetry run safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

      - name: Comment security results
        # Note: This workflow is disabled and doesn't trigger on pull requests
        # The security feedback functionality has been moved to ci-cd-pipeline.yml
        run: |
          echo "This workflow is disabled - security feedback moved to ci-cd-pipeline.yml"
