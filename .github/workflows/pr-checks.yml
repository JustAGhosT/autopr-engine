name: PR Checks

on:
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.13"

permissions:
  contents: read
  pull-requests: write

jobs:
  essential-checks:
    name: Essential Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black isort ruff pytest pytest-asyncio

      - name: Run Black
        run: black --check --diff .

      - name: Run isort
        run: isort --check-only --diff .

      - name: Run Ruff
        # Using BALANCED (200) volume level ignore list from volume control config
        run: ruff check . --ignore=E501,W291,W292,W293,F401,F841 --max-issues=50

      - name: Run tests
        run: pytest tests/unit/ -v --tb=short --maxfail=5

  comprehensive-checks:
    name: Comprehensive Checks
    needs: essential-checks
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio bandit

      - name: Run quality checks
        run: python -m autopr.actions.quality_engine --mode=comprehensive --skip-windows-check

      - name: Run security scan
        run: bandit -r autopr/ -f json -o bandit-report.json || true
        
      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 7