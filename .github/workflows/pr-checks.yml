name: PR Checks

on:
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.13"

permissions:
  contents: read
  pull-requests: write

jobs:
  essential-checks:
    name: Essential Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pre-commit pytest pytest-asyncio

      - name: Detect changed files
        id: changed
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}... | tr '\n' ' ')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT

      - name: Run volume-aware pre-commit (fast/quiet)
        env:
          AUTOPR_PRECOMMIT_VOLUME: '100'
          PRECOMMIT_DISABLE_PRETTIER: '1'
        run: |
          FILES="${{ steps.changed.outputs.files }}"
          if [ -z "$FILES" ]; then echo "No changed files to lint"; exit 0; fi
          pre-commit run volume-precommit --hook-stage manual --files $FILES

      - name: Run tests
        run: pytest tests/unit/ -v --tb=short --maxfail=5

  comprehensive-checks:
    name: Comprehensive Checks
    needs: essential-checks
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio bandit

      - name: Run quality checks
        run: python -m autopr.actions.quality_engine --mode=comprehensive --skip-windows-check

      - name: Run security scan
        run: bandit -r autopr/ -f json -o bandit-report.json || true
        
      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 7