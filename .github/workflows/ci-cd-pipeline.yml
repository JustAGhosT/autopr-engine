name: AutoPR CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - "feat/*"
      - "fix/*"
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "20"
  TERRAFORM_VERSION: "1.2.0"

jobs:
  quality-assurance:
    name: Quality Assurance
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Remove incompatible virtual environment
        run: |
          if [ -d ".venv" ]; then
            rm -rf .venv
            echo "Removed incompatible virtual environment"
          fi

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Configure Poetry to use correct Python version
        run: |
          poetry env use python
          poetry env info

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Python dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry env use python
          poetry install --no-interaction --no-root

      - name: Install quality tools
        run: |
          poetry run pip install ruff mypy bandit

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install TypeScript dependencies (if needed)
        run: |
          if [ -f "package.json" ] && grep -q "typescript\|@types" package.json; then
            echo "Installing TypeScript dependencies..."
            npm install --save-dev typescript @types/node @types/react @types/react-dom
          else
            echo "No TypeScript dependencies needed"
          fi

      - name: Run pre-commit hooks
        run: |
          poetry run pre-commit install
          poetry run pre-commit run --all-files

      - name: Run Quality Engine (Fast Mode)
        run: |
          poetry run python -m autopr.actions.quality_engine --mode fast --files autopr/ --continue-on-errors

      - name: Run Quality Engine (Comprehensive Mode)
        run: |
          poetry run python -m autopr.actions.quality_engine --mode comprehensive --files autopr/ --continue-on-errors
        continue-on-error: true

      - name: Upload Quality Reports
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            quality_report_*.json
            quality_report_*.html
          retention-days: 30

  testing:
    name: Testing
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    needs: quality-assurance
    permissions:
      contents: write

    strategy:
      matrix:
        python-version: ["3.13"]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Remove incompatible virtual environment
        shell: bash
        run: |
          if [ -d ".venv" ]; then
            rm -rf .venv
            echo "Removed incompatible virtual environment"
          fi

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Configure Poetry to use correct Python version
        shell: bash
        run: |
          poetry env use python
          poetry env info

      - name: Install dependencies
        shell: bash
        run: |
          poetry env use python
          poetry install --no-interaction --no-root

      - name: Install TypeScript dependencies (if needed)
        shell: bash
        run: |
          if [ -f "package.json" ] && grep -q "typescript\|@types" package.json; then
            echo "Installing TypeScript dependencies..."
            npm install --save-dev typescript @types/node @types/react @types/react-dom
          else
            echo "No TypeScript dependencies needed"
          fi

      - name: Install quality tools
        shell: bash
        run: |
          poetry run pip install ruff mypy bandit interrogate

      - name: Run unit tests
        shell: bash
        run: |
          poetry run pytest tests/ -v --cov=autopr --cov-report=xml --cov-report=html
          poetry run coverage report --show-missing

      - name: Run integration tests
        shell: bash
        run: |
          poetry run pytest tests/test_quality_pipeline.py -v
          poetry run pytest tests/test_performance_optimized_file_splitter.py -v
        continue-on-error: true

      - name: Run AI Enhanced File Splitter tests
        shell: bash
        run: |
          poetry run pytest tests/test_file_splitter.py -v

      - name: Check coverage file exists
        shell: bash
        run: |
          if [ -f "./coverage.xml" ]; then
            echo "Coverage file found, proceeding with upload"
          else
            echo "Coverage file not found, skipping upload"
            exit 0
          fi

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        if: success() || failure()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          use_oidc: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            .pytest_cache/
          retention-days: 30

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-assurance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Remove incompatible virtual environment
        run: |
          if [ -d ".venv" ]; then
            rm -rf .venv
            echo "Removed incompatible virtual environment"
          fi

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Configure Poetry to use correct Python version
        run: |
          poetry env use python
          poetry env info

      - name: Install dependencies
        run: |
          poetry env use python
          poetry install --no-interaction --no-root

      - name: Install security tools
        run: |
          poetry run pip install bandit "safety<3" semgrep

      - name: Run Bandit security scan
        run: |
          poetry run bandit -r autopr/ -f json -o bandit-report.json || true

      - name: Run Safety check
        run: |
          poetry run safety check --json --output safety-report.json || true

      - name: Run Semgrep security scan
        run: |
          poetry run semgrep ci --config auto --json --output semgrep-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            semgrep-report.json
          retention-days: 30

  performance:
    name: Performance Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Remove incompatible virtual environment
        run: |
          if [ -d ".venv" ]; then
            rm -rf .venv
            echo "Removed incompatible virtual environment"
          fi

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Configure Poetry to use correct Python version
        run: |
          poetry env use python
          poetry env info

      - name: Install dependencies
        run: |
          poetry env use python
          poetry install --no-interaction --no-root

      - name: Run performance benchmarks
        run: |
          poetry run python -m pytest tests/test_performance_optimized_file_splitter.py::TestPerformanceOptimizedFileSplitter::test_performance_metrics_collection -v
          poetry run python -m pytest tests/test_quality_pipeline.py::TestQualityPipeline::test_performance_benchmark -v
        continue-on-error: true

      - name: Generate performance report
        run: |
          echo "Performance testing completed" > performance-report.txt
          echo "Date: $(date)" >> performance-report.txt

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: performance-report.txt
          retention-days: 30

  build:
    name: Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [testing, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Remove incompatible virtual environment
        run: |
          if [ -d ".venv" ]; then
            rm -rf .venv
            echo "Removed incompatible virtual environment"
          fi

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Configure Poetry to use correct Python version
        run: |
          poetry env use python
          poetry env info

      - name: Install dependencies
        run: |
          poetry env use python
          poetry install --no-interaction --no-root

      - name: Install build dependencies
        run: |
          poetry run pip install build twine

      - name: Build package
        run: |
          poetry run python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: dist/
          retention-days: 30

  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        run: |
          docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/autopr-engine:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/autopr-engine:latest

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging' }}
    environment:
      name: staging
    steps:
      - name: Deploy to staging
        uses: ./.github/actions/deploy
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          environment: 'staging'

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    environment:
      name: production
    steps:
      - name: Deploy to production
        uses: ./.github/actions/deploy
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          environment: 'production'
