name: Build and Deploy AutoPR Engine

on:
  push:
    branches:
      - main
    paths:
      - 'autopr/**'
      - 'docker/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/deploy-autopr-engine.yml'
      - '.github/app-manifest.yml'
  pull_request:
    paths:
      - 'autopr/**'
      - 'docker/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/deploy-autopr-engine.yml'
      - '.github/app-manifest.yml'
      - '.autopr.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # PR validation - build and validate only, no push/deploy
  validate_pr:
    name: Validate Build (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate app-manifest.yml
        run: |
          echo "Validating GitHub App manifest..."
          python3 -c "import yaml; yaml.safe_load(open('.github/app-manifest.yml'))"
          echo "✅ app-manifest.yml is valid YAML"

      - name: Validate .autopr.yml config
        run: |
          if [ -f ".autopr.yml" ]; then
            echo "Validating .autopr.yml..."
            python3 -c "import yaml; yaml.safe_load(open('.autopr.yml'))"
            echo "✅ .autopr.yml is valid YAML"
          else
            echo "⚠️ .autopr.yml not found (optional)"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: autopr-engine:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUN_TESTS=false

      - name: Validate build
        run: echo "✅ Docker image built successfully for PR validation"

  build-and-push:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUN_TESTS=false

  deploy-infrastructure:
    name: Deploy Azure Infrastructure
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Generate passwords
        id: passwords
        run: |
          echo "postgres_password=$(openssl rand -base64 32)" >> $GITHUB_OUTPUT
          echo "redis_password=$(openssl rand -base64 32)" >> $GITHUB_OUTPUT

      - name: Deploy Bicep Template
        run: |
          az deployment group create \
            --name autopr-engine \
            --resource-group prod-rg-san-autopr \
            --template-file infrastructure/bicep/autopr-engine.bicep \
            --parameters \
              environment=prod \
              regionAbbr=san \
              location=eastus2 \
              containerImage=ghcr.io/justaghost/autopr-engine:latest \
              postgresPassword="${{ steps.passwords.outputs.postgres_password }}" \
              redisPassword="${{ steps.passwords.outputs.redis_password }}"

      - name: Get deployment outputs
        id: outputs
        run: |
          OUTPUTS=$(az deployment group show \
            --resource-group prod-rg-san-autopr \
            --name autopr-engine \
            --query properties.outputs \
            --output json)
          
          echo "container_app_url=$(echo $OUTPUTS | jq -r '.containerAppUrl.value')" >> $GITHUB_OUTPUT
          echo "postgres_fqdn=$(echo $OUTPUTS | jq -r '.postgresFqdn.value')" >> $GITHUB_OUTPUT
          echo "redis_host=$(echo $OUTPUTS | jq -r '.redisHostName.value')" >> $GITHUB_OUTPUT

      - name: Display deployment info
        run: |
          echo "✅ Deployment successful!"
          echo "Container App URL: ${{ steps.outputs.outputs.container_app_url }}"
          echo "PostgreSQL FQDN: ${{ steps.outputs.outputs.postgres_fqdn }}"
          echo "Redis Host: ${{ steps.outputs.outputs.redis_host }}"

