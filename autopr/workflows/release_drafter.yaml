# autopr/workflows/release_drafter.yaml
draft_release:
  main: draft_release
  inputs:
    - tag_name
  steps:
    - id: generate_notes
      action: generate_release_notes
      inputs:
        from_tag:
          var: tag_name
      outputs:
        release_notes: notes_body
    - id: create_release
      action: create_github_release
      inputs:
        tag_name:
          var: tag_name
        name:
          template: 'Release {{ tag_name }}'
        body:
          var: notes_body
