# autopr/workflows/scaffold_component_workflow.yaml
scaffold_and_barrel:
  main: scaffold_and_barrel
  inputs:
    - component_name
  steps:
    - id: scaffold
      action: scaffold_component
      inputs:
        component_name:
          var: component_name
    - id: barrel
      action: generate_barrel_file
      inputs:
        directory: 'components/ui' # Assuming a default directory
