[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Explicitly set the Python path to include the project root
mypy_path = .

# Exclude the top-level discovery directory to prevent duplicate module detection
exclude =
    ^discovery/.*\.py$
    ^discovery/.*\.pyi$
    ^discovery/.*\.pyd$
    ^templates/discovery/template_validators\.py$  # Explicitly exclude the file causing issues

# Ignore missing stubs for these packages
[mypy-pyautogen.*]
ignore_missing_imports = True

[mypy-mem0.*]
ignore_missing_imports = True

[mypy-autogen.*]
ignore_missing_imports = True

# Ignore specific files with known issues
[mypy-autopr.actions.platform_detection.analysis.handlers]
ignore_errors = True

[mypy-autopr.actions.platform_detection.analysis.patterns]
ignore_errors = True

[mypy-autopr.actions.platform_detection.file_analyzer]
ignore_errors = True

[mypy-autopr.config.settings]
ignore_errors = True

# Configure module resolution for the templates package
[mypy-templates.discovery]
# This ensures mypy only looks for the module under templates/discovery
follow_imports = silent

# Ignore the duplicate module path
[mypy-discovery.template_validators]
ignore_errors = True
follow_imports = skip
